<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Watch & Earn</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="background:black;color:white;text-align:center">

<h3>ðŸŽ¬ Watch & Earn</h3>
<iframe id="player" width="420" height="240" allowfullscreen></iframe>
<p id="status">Loading...</p>

<script>
const API_URL = "https://view4server.onrender.com";
const tg = window.Telegram.WebApp;
const user = tg.initDataUnsafe?.user;

let sessionId;

async function loadVideo() {
  const res = await fetch(API_URL + "/get-video", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ user_id: user?.id || "test_user" })
  });

  const data = await res.json();
  console.log("API:", data);

  if (data.status === "no_videos") {
    status.innerText = "No videos available";
    return;
  }

  sessionId = data.session_id;
  player.src = data.url + "?autoplay=1&mute=1";
  status.innerText = "Watching...";
}

loadVideo();
</script>
</body>
</html>
